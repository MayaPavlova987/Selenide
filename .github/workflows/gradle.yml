name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # üî• –í–ê–ñ–ù–û: –î–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ—Ç –Ω–æ–≤—ã–π —à–∞–≥ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ Chrome
      - name: Set up Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Chrome
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Å–∏—é Chrome
          google-chrome --version

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT and wait
        run: |
          # –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ —Ñ–æ–Ω–µ
          java -jar ./artifacts/app-card-delivery.jar > app.log 2>&1 &
          APP_PID=$!
          echo "–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ —Å PID: $APP_PID"

          # –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ –ø–æ—Ä—Ç–∞
          echo "–û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –ø–æ—Ä—Ç–∞ 9999..."
          for i in {1..30}; do
            if timeout 1 bash -c "cat < /dev/null > /dev/tcp/localhost/9999" 2>/dev/null; then
              echo "‚úÖ –ü–æ—Ä—Ç 9999 –æ—Ç–∫—Ä—ã—Ç! –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ."
              if curl -s -f http://localhost:9999 > /dev/null; then
                echo "‚úÖ HTTP-—Å–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—á–∞–µ—Ç."
                break
              fi
            fi
            echo "–ü–æ–ø—ã—Ç–∫–∞ $i/30: –ø–æ—Ä—Ç –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤..."
            sleep 1
          done

          if ! timeout 1 bash -c "cat < /dev/null > /dev/tcp/localhost/9999" 2>/dev/null; then
            echo "‚ùå –û—à–∏–±–∫–∞: –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—å –∑–∞ –æ—Ç–≤–µ–¥–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è."
            echo "=== –õ–æ–≥–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ==="
            cat app.log
            kill $APP_PID 2>/dev/null || true
            exit 1
          fi
          wait $APP_PID &

      - name: Build with Gradle
        run: ./gradlew test -Dselenide.headless=true --info